<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTOR Document Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #003300; /* Donkergroen */
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffcc00; /* Geel */
            margin-bottom: 30px;
        }

        .drive-btn {
            background-color: #009900;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .drive-btn:hover {
            background-color: #006600;
        }

        .iframe-container {
            margin-top: 30px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>MENTOR Document Viewer</h1>

    <!-- Knop om de volledige Google Drive map te openen -->
    <a href="https://drive.google.com/drive/folders/1lzPrD-nRzwxZTFjxeih7yIOFpBJuZSQb?usp=sharing" target="_blank" class="drive-btn">
        Open Full Google Drive Folder
    </a>

    <div class="iframe-container">
        <!-- Embed Google Drive folder -->
        <iframe src="https://drive.google.com/embeddedfolderview?id=1lzPrD-nRzwxZTFjxeih7yIOFpBJuZSQb#grid"></iframe>
    </div>

</div>

</body>
</html>
