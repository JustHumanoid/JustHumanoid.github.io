<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTOR Document Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #003300; /* Dark green */
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffcc00; /* Yellow */
            text-align: center;
            margin-bottom: 30px;
        }

        /* Sidebar and Document Container */
        .document-viewer {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 600px;
            margin-bottom: 30px;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 30%;
            background-color: #fff;
            color: #003300;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 22px;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-list li {
            margin: 15px 0;
            text-align: center;
        }

        .file-list a {
            text-decoration: none;
            color: #003300;
            font-size: 18px;
            display: block;
            background-color: #ffcc00; /* Yellow */
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .file-list a:hover {
            background-color: #003300;
            color: #fff;
        }

        /* Document Viewer Styles */
        .viewer {
            width: 70%;
            margin-left: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            padding: 20px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .document-viewer {
                flex-direction: column;
                height: auto;
            }

            .sidebar, .viewer {
                width: 100%;
                margin: 10px 0;
            }

            .file-list a {
                font-size: 16px;
            }

            iframe {
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            iframe {
                height: 400px;
            }

            .file-list a {
                font-size: 14px;
            }
        }

        /* Button to Open Google Drive */
        .drive-btn {
            background-color: #009900;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .drive-btn:hover {
            background-color: #006600;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MENTOR Document Viewer</h1>

    <!-- Main Document Viewer -->
    <div class="document-viewer">
        <!-- Sidebar with Google Drive Links -->
        <div class="sidebar">
            <h2>Document List</h2>
            <ul class="file-list">
                <li><a href="https://drive.google.com/file/d/1wPdocID12345/view?usp=sharing" target="viewer">Document 1</a></li>
                <li><a href="https://drive.google.com/file/d/1wPdocID12346/view?usp=sharing" target="viewer">Document 2</a></li>
                <li><a href="https://drive.google.com/file/d/1wPdocID12347/view?usp=sharing" target="viewer">Document 3</a></li>
                <!-- Add more document links here -->
            </ul>
        </div>

        <!-- Iframe for displaying documents -->
        <div class="viewer">
            <iframe name="viewer" src="https://drive.google.com/file/d/1wPdocID12345/view?usp=sharing"></iframe>
        </div>
    </div>

    <!-- Button to open full Google Drive folder -->
    <button class="drive-btn" onclick="window.open('https://drive.google.com/drive/folders/1lzPrD-nRzwxZTFjxeih7yIOFpBJuZSQb', '_blank')">Open Full Google Drive Folder</button>
</div>

</body>
</html>
