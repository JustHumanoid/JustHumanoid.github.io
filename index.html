<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPig - Free Educational Resources</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="g4.svg">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9; /* Light background */
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1000px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* White box */
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #28a745; /* Green color */
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Big Button Style */
        .drive-btn {
            background-color: #28a745;
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 8px;
            font-size: 22px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .drive-btn:hover {
            background-color: #218838;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Optional additional section (educational quote or mission) */
        .quote-section {
            margin-top: 50px;
            padding: 20px;
            font-size: 18px;
            background-color: #f0f0f0;
            border-radius: 10px;
            color: #555;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 18px;
            }

            .drive-btn {
                font-size: 20px;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .drive-btn {
                font-size: 18px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to GreenPig</h1>
        <p>GreenPig is here to empower students by providing free, accessible educational resources. 
        Stay informed, stay engaged, and keep learning with the help of GreenPig.</p>

        <!-- Big button sending to Google Drive -->
        <a href="https://drive.google.com/drive/folders/1lzPrD-nRzwxZTFjxeih7yIOFpBJuZSQb" target="_blank" class="drive-btn">
            Access Free Educational Materials
        </a>
        
        <!-- Educational quote or mission section -->
        <div class="quote-section">
            "The best way to predict your future is to create it." â€“ Abraham Lincoln
        </div>
    </div>

</body>
</html>
