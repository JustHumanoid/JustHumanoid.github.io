<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Folder Embed</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #003300; /* Dark green background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .embed-container {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 80%;
            max-width: 1000px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .embed-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .header {
            background-color: #ffcc00; /* Yellow header */
            color: #003300; /* Dark green text */
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Interactive button for folder access */
        .custom-btn {
            background-color: #009900; /* Bright green button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .custom-btn:hover {
            background-color: #006600; /* Dark green on hover */
        }
    </style>
</head>
<body>

<div class="embed-container">
    <div class="header">View Our Google Drive Folder</div>
    <!-- You can use an iframe or a button to direct users to the folder -->
    <iframe src="https://drive.google.com/embeddedfolderview?id=1lzPrD-nRzwxZTFjxeih7yIOFpBJuZSQb#grid" style="width:100%; height:600px; border:none;"></iframe>
    <button class="custom-btn" onclick="window.open('https://drive.google.com/drive/folders/1lzPrD-nRzwxZTFjxeih7yIOFpBJuZSQb', '_blank')">Open Folder</button>
</div>

</body>
</html>
