<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTOR Document Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #003300; /* Donkergroen */
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffcc00; /* Geel */
            text-align: center;
            margin-bottom: 30px;
        }

        /* Boomstructuur */
        .document-viewer {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 600px;
            margin-bottom: 30px;
        }

        .tree-structure {
            width: 30%;
            background-color: #fff;
            color: #003300;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .tree ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .tree li {
            margin: 10px 0;
            cursor: pointer;
        }

        .tree .folder {
            font-weight: bold;
        }

        .tree .document {
            padding-left: 20px;
            display: none; /* Verborgen tot de map wordt geopend */
        }

        .tree .document a {
            color: #003300;
            text-decoration: none;
            font-size: 18px;
            display: block;
            background-color: #ffcc00; /* Geel */
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .tree .document a:hover {
            background-color: #003300;
            color: #fff;
        }

        /* Viewer voor het bekijken van documenten */
        .viewer {
            width: 70%;
            margin-left: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsief ontwerp */
        @media (max-width: 768px) {
            .document-viewer {
                flex-direction: column;
                height: auto;
            }

            .tree-structure, .viewer {
                width: 100%;
                margin: 10px 0;
            }

            iframe {
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MENTOR Document Viewer</h1>

    <!-- Document viewer met boomstructuur -->
    <div class="document-viewer">
        <div class="tree-structure">
            <h2>Document Tree</h2>
            <ul class="tree">
                <li class="folder">ðŸ“‚ Semester 1
                    <ul class="document">
                        <li><a href="https://drive.google.com/file/d/YOUR_DOCUMENT_ID_1/preview" target="viewer">Document 1</a></li>
                        <li><a href="https://drive.google.com/file/d/YOUR_DOCUMENT_ID_2/preview" target="viewer">Document 2</a></li>
                    </ul>
                </li>
                <li class="folder">ðŸ“‚ Semester 2
                    <ul class="document">
                        <li><a href="https://drive.google.com/file/d/YOUR_DOCUMENT_ID_3/preview" target="viewer">Document 3</a></li>
                        <li><a href="https://drive.google.com/file/d/YOUR_DOCUMENT_ID_4/preview" target="viewer">Document 4</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Iframe voor het bekijken van documenten -->
        <div class="viewer">
            <iframe name="viewer" src=""></iframe>
        </div>
    </div>

    <!-- Knop om de volledige Google Drive map te openen -->
    <button class="drive-btn" onclick="window.open('https://drive.google.com/drive/folders/1lzPrD-nRzwxZTFjxeih7yIOFpBJuZSQb', '_blank')">Open Full Google Drive Folder</button>
</div>

<script>
    // JavaScript om de documenten in- en uit te klappen
    document.querySelectorAll('.folder').forEach(folder => {
        folder.addEventListener('click', function() {
            const documentList = this.querySelector('ul.document');
            if (documentList.style.display === 'none' || documentList.style.display === '') {
                documentList.style.display = 'block';
            } else {
                documentList.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
