<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTOR Document Viewer</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #003300; /* Dark green background */
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #ffcc00; /* Yellow */
            padding: 10px;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sidebar for Desktop */
        .sidebar {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            color: #003300;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-list li {
            margin: 10px 0;
        }

        .file-list a {
            color: #003300;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .file-list a:hover {
            color: #009900; /* Bright green on hover */
        }

        /* Document viewer for Desktop */
        .viewer {
            width: 70%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-left: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .viewer {
                width: 100%;
                margin-left: 0;
            }

            iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            /* Mobile specific styles */
            .sidebar {
                display: none; /* Initially hidden on small screens */
                position: absolute;
                top: 0;
                left: 0;
                z-index: 10;
                width: 100%;
                height: 100vh;
                background-color: #fff;
                color: #003300;
                padding: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
                overflow-y: auto;
            }

            .viewer {
                width: 100%;
                padding: 10px;
            }

            iframe {
                height: 300px;
            }

            .mobile-toggle {
                display: block;
                background-color: #ffcc00;
                color: #003300;
                padding: 10px;
                text-align: center;
                font-size: 20px;
                cursor: pointer;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 9;
            }

            .mobile-toggle:hover {
                background-color: #003300;
                color: #fff;
            }
        }
    </style>
</head>
<body>

<h1>MENTOR Document Viewer</h1>

<!-- Mobile toggle button for small screens -->
<div class="mobile-toggle" onclick="toggleSidebar()">Show Documents</div>

<div class="container">
    <!-- Sidebar containing file links -->
    <div class="sidebar">
        <h2>Documents List</h2>
        <ul class="file-list">
            <li><a href="MENTOR/document1.pdf" target="viewer">Document 1</a></li>
            <li><a href="MENTOR/document2.pdf" target="viewer">Document 2</a></li>
            <li><a href="MENTOR/document3.pdf" target="viewer">Document 3</a></li>
            <!-- Add more document links here -->
        </ul>
    </div>

    <!-- Viewer for displaying selected documents -->
    <div class="viewer">
        <iframe name="viewer" src="MENTOR/document1.pdf"></iframe>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar.style.display === 'block') {
            sidebar.style.display = 'none';
        } else {
            sidebar.style.display = 'block';
        }
    }
</script>

</body>
</html>
